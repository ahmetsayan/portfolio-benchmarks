<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Benchmarks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Body Background */
    body {
      background-color: #f0f8ff; /* Soft light blue background */
      font-family: 'Arial', sans-serif;
    }

    /* Header */
    h1 {
      color: #007bff; /* Soft blue text */
      font-weight: bold;
    }

    /* Dropdown button */
    select.form-select {
      border: 1px solid #007bff;
      border-radius: 4px;
      background-color: #e6f2ff; /* Light blue background */
    }

    /* Section Titles */
    h2 {
      color: #004085; /* Darker blue for section titles */
    }

    /* Content Section */
    .benchmark-section {
      background-color: #ffffff; /* White background for sections */
      border: 1px solid #007bff; /* Soft blue border */
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 20px;
    }

    /* Image Styling */
    img.img-fluid {
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
    }

    /* Text color for paragraph inside benchmark section */
    .benchmark-section p {
      color: #004085;
    }

    /* Button when hovered */
    .form-select:focus {
      border-color: #0056b3;
      background-color: #cce7ff;
    }

    /* Card hover effect */
    .benchmark-section:hover {
      background-color: #f9f9f9;
      box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.1);
    }
  </style>

</head>
<body class="container py-4">

  <h1 class="text-center">ðŸ“Š Portfolio Benchmarks</h1>

  <div class="mb-4 text-center">
    <select class="form-select w-50 mx-auto" id="benchmarkSelector">
      <option value="bist100">BIST 100 Portfolio</option>
      <option value="dolar">Dollar Portfolio</option>
      <option value="gold">Gold Portfolio</option>
    </select>
  </div>

  <div id="bist100" class="benchmark-section">
    <h2>BIST 100 Portfolio</h2>
    <img src="assets/Bist100_bnc.png" class="img-fluid" alt="BIST 100 Benchmark">
    <p>Sharpe: 1.3 | CAGR: 12.5% | Max Drawdown: -10%</p>
  </div>

  <div id="dolar" class="benchmark-section d-none">
    <h2>Dollar Portfolio</h2>
    <img src="assets/dolar_bnc.png" class="img-fluid" alt="Dollar Benchmark">
    <p>Sharpe: 1.8 | CAGR: 5.2% | Max Drawdown: -8%</p>
  </div>

  <div id="gold" class="benchmark-section d-none">
    <h2>Gold Portfolio</h2>
    <img src="assets/gold_bnc.png" class="img-fluid" alt="Gold Benchmark">
    <p>Sharpe: 0.95 | CAGR: 7.5% | Max Drawdown: -6%</p>
  </div>

  <script>
    const selector = document.getElementById('benchmarkSelector');
    const sections = document.querySelectorAll('.benchmark-section');
    selector.addEventListener('change', (e) => {
      sections.forEach(section => section.classList.add('d-none'));
      document.getElementById(e.target.value).classList.remove('d-none');
    });
  </script>

</body>
</html>
