<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Benchmarks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Body Background */
    body {
      background-color: #f0f8ff; /* Soft light blue background */
      font-family: 'Arial', sans-serif;
    }

    /* Header */
    h1 {
      color: #007bff; /* Soft blue text */
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Content Section Container */
    .benchmark-container {
      display: flex;
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 400px; /* Set height to fit your images */
    }

    /* Each Benchmark Section */
    .benchmark-section {
      min-width: 100%; /* Each section takes 100% width */
      height: 100%;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      position: absolute;
    }

    /* Active Section (Visible) */
    .benchmark-section.active {
      opacity: 1;
      transform: translateX(0);
      position: relative;
    }

    /* Outgoing Section (Slide to Left) */
    .benchmark-section.out {
      transform: translateX(-100%);
    }

    /* Image Styling */
    img.img-fluid {
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    /* Image hover effect */
    img.img-fluid:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 15px rgba(0, 123, 255, 0.3);
    }

    /* Left and Right Arrow Styles */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 123, 255, 0.7);
      color: white;
      font-size: 30px;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }

    /* Button when hovered */
    .form-select:focus {
      border-color: #0056b3;
      background-color: #cce7ff;
    }

    /* Add hover effect for arrows */
    .arrow:hover {
      background-color: rgba(0, 123, 255, 1);
    }
  </style>
</head>
<body class="container py-4">

  <h1>ðŸ“Š Portfolio Benchmarks</h1>

  <!-- Arrow Navigation -->
  <button class="arrow left-arrow" id="prevBtn">&#8592;</button>
  <button class="arrow right-arrow" id="nextBtn">&#8594;</button>

  <div class="benchmark-container" id="benchmarkContainer">
    <div id="bist100" class="benchmark-section">
      <h2>BIST 100 Portfolio</h2>
      <img src="assets/Bist100_bnc.png" class="img-fluid" alt="BIST 100 Benchmark">
      <p>Sharpe: 1.3 | CAGR: 12.5% | Max Drawdown: -10%</p>
    </div>

    <div id="dolar" class="benchmark-section">
      <h2>Dollar Portfolio</h2>
      <img src="assets/dolar_bnc.png" class="img-fluid" alt="Dollar Benchmark">
      <p>Sharpe: 1.8 | CAGR: 5.2% | Max Drawdown: -8%</p>
    </div>

    <div id="gold" class="benchmark-section">
      <h2>Gold Portfolio</h2>
      <img src="assets/gold_bnc.png" class="img-fluid" alt="Gold Benchmark">
      <p>Sharpe: 0.95 | CAGR: 7.5% | Max Drawdown: -6%</p>
    </div>
  </div>

  <script>
    // JavaScript logic for sliding benchmarks

    const sections = document.querySelectorAll('.benchmark-section');
    let currentIndex = 0; // Start with the first section

    // Function to show the selected benchmark
    function showBenchmark(selectedIndex) {
      // Remove active and out classes from all sections
      sections.forEach((section) => {
        section.classList.remove('active', 'out');
      });

      // Add 'out' class to the previous section if it exists
      if (currentIndex !== selectedIndex) {
        sections[currentIndex].classList.add('out');
      }

      // Add 'active' class to the selected benchmark
      sections[selectedIndex].classList.add('active');

      // Update the current index
      currentIndex = selectedIndex;
    }

    // Left Arrow Button
    document.getElementById('prevBtn').addEventListener('click', () => {
      let nextIndex = currentIndex === 0 ? sections.length - 1 : currentIndex - 1;
      showBenchmark(nextIndex);
    });

    // Right Arrow Button
    document.getElementById('nextBtn').addEventListener('click', () => {
      let nextIndex = currentIndex === sections.length - 1 ? 0 : currentIndex + 1;
      showBenchmark(nextIndex);
    });

    // Initialize the first section visible
    showBenchmark(currentIndex);

    // Swipe support for mobile devices
    let startX;
    let endX;

    const benchmarkContainer = document.getElementById('benchmarkContainer');
    benchmarkContainer.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    benchmarkContainer.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      if (startX > endX + 50) {
        // Swipe Left (next benchmark)
        let nextIndex = currentIndex === sections.length - 1 ? 0 : currentIndex + 1;
        showBenchmark(nextIndex);
      } else if (startX < endX - 50) {
        // Swipe Right (previous benchmark)
        let nextIndex = currentIndex === 0 ? sections.length - 1 : currentIndex - 1;
        showBenchmark(nextIndex);
      }
    });
  </script>

</body>
</html>
